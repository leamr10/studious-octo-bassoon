<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
      <div class="scores"> View High Scores</div>

      <div class="timer">Time: <span id="time">0</span></div>

      <div class="opener">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code related questions within the 
                time limit. Keep in mind that incorrect answers will penalize
                your score/time by 15 seconds!
            </p>
            <button id="start">Start Quiz</button>
      </div>
      <div id="questions" class="hidden">
            <h2 id="questions-title"></h2>
            <div id="choices" class="choices"></div>
      </div>

    <div id="gameover-screen" class="hidden">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span></p>
            <p>Enter initials: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>        
            </p>
    </div>

    <div id="highscore-screen" class="hidden">
            <h3>High Scores</h3>
            <button id="submit">Go back</button>
            <button id="submit">Clear high scores</button>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>

  </html>
