<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
      <div class="scores"> View High Scores</div>

      <div class="timer">Time: <span id="time"></span></div>

      <div class="opener">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code related questions within the 
                time limit. Keep in mind that incorrect answers will penalize
                your score/time by 15 seconds!
            </p>
            <button id="start-button">Start Quiz</button>
      </div>
      <section id="questions-container">
         <h3 id="questions"></h3>
            <ol id="choices">
              <li id="choice1"></li>
              <li id="choice2"></li>
              <li id="choice3"></li>
              <li id="choice4"></li>
            </ol>
      </section>
      </div>

    <section id="initials">
      <div id="score"></div>
      <form id="initials-form">
        <label>Initials here</label>
        <br />
        <input text="Please submit initials" id="initials-input">
        <button id="submit">Submit</button>
      </form>
    </section>

    <section id="highscore-screen">
          <div id="show-highscores"></div>
            <button id="back-highscores">Go back</button>
            <button id="clear-highscores">Clear high scores</button>
    </div>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>

  </html>
